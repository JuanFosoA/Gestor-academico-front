<h2>Teachers</h2>
<div>
  <label for="">Nombre</label>
  <input [(ngModel)]="newTeacher.nombre" placeholder="Nombre" />
  <label for="">CÃ©dula</label>
  <input [(ngModel)]="newTeacher.documento" placeholder="Documento" />
  <label>Departamento:</label>
  <select [(ngModel)]="newTeacher.departmentId">
    <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.nombre }}</option>
  </select>
  <label for="">Fecha contrato</label>
  <input
    [(ngModel)]="newTeacher.fechaContrato"
    placeholder="Contrato"
    type="date"
  />

  <button (click)="addTeacher()">Add</button>
</div>

<table>
  <thead>
    <tr>
      <th>Documento</th>
      <th>Name</th>
      <th>Department ID</th>
      <th>Fecha contrato</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let teacher of teachers">
      <td>{{ teacher.documento }}</td>
      <td>{{ teacher.nombre }}</td>
      <td>{{ teacher.departmentId }}</td>
      <td>{{ teacher.fechaContrato }}</td>
      <td>
        <button (click)="editTeacher(teacher)">Edit</button>
        <button (click)="deleteTeacher(teacher.documento)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="editingTeacher">
  <h3>Edit Teacher</h3>
  <label for="">Nombre</label>
  <input [(ngModel)]="newTeacher.nombre" placeholder="Nombre" />
  <label>Departamento:</label>
  <select [(ngModel)]="newTeacher.departmentId">
    <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.nombre }}</option>
  </select>
  <label for="">Fecha Contrato</label>
  <input
    [(ngModel)]="newTeacher.fechaContrato"
    placeholder="Contrato"
    type="date"
  />
  <button (click)="updateTeacher()">Update</button>
</div>
