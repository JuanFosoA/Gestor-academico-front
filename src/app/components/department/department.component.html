<h2>Departments</h2>
<div>
  <input [(ngModel)]="newDepartment.nombre" placeholder="Name">
  <button (click)="addDepartment()">Add</button>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Location</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dept of departments">
      <td>{{ dept.id }}</td>
      <td>{{ dept.nombre }}</td>
      <td>
        <button (click)="editDepartment(dept)">Edit</button>
        <button (click)="deleteDepartment(dept.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="editingDepartment">
  <h3>Edit Department</h3>
  <input [(ngModel)]="editingDepartment.nombre">
  <button (click)="updateDepartment()">Update</button>
</div>
