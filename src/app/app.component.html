<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Responsive</title>
</head>
<body>
    <header *ngIf="!isLoginPage">
        <div class="logo">Gestor académico</div>
        <nav>
            <a routerLink="/departments" routerLinkActive="active">Departamentos</a>
            <a href="/teachers" routerLinkActive="active">Profesores</a>
            <a routerLink="/students" routerLinkActive="active">Estudiantes</a>
            <a href="/registrations" routerLinkActive="active">Matrículas</a>
            <a routerLink="/courses" routerLinkActive="active">Cursos</a>
            <a routerLink="/tests" routerLinkActive="active">Calificaciones</a>
        </nav>
    </header>
    
    <main>
        <router-outlet></router-outlet>
    </main>
</body>
</html>
